<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <header>
        <h1>Anime Stats</h1>
        <a href="index.html" class="stats-button">Back to List</a>
    </header>
    <main>
        <section class="stats-overview">
            <h2>Your Overview</h2>
            <p>You have watched <strong>75 anime series</strong> and a total of <strong>450 episodes</strong>.</p>
            <p>Total watch time: <strong>150 hours</strong> (9000 minutes).</p>
        </section>
        
        <section class="charts">
            <div class="chart-container">
                <h2>Watch Time Distribution</h2>
                <canvas id="watchTimeChart" width="300" height="150"></canvas>
            </div>

            <div class="chart-container">
                <h2>Anime Genres Stats</h2>
                <canvas id="genreChart" width="300" height="150"></canvas>
            </div>

            <div class="chart-container">
                <h2>Annual Watch Stats</h2>
                <canvas id="annualStatsChart" width="300" height="150"></canvas>
            </div>
        </section>
    </main>

    <script>
        // Watch Time Distribution Chart
        const ctx1 = document.getElementById('watchTimeChart').getContext('2d');
        const watchTimeChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Action', 'Drama', 'Comedy', 'Fantasy', 'Horror'],
                datasets: [{
                    label: 'Watch Time Distribution',
                    data: [30, 25, 20, 15, 10], // Fake data
                    backgroundColor: ['#f44336', '#2196F3', '#FFC107', '#4CAF50', '#9C27B0'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Watch Time Distribution by Genre'
                    }
                }
            }
        });

        // Anime Genres Stats Chart
        const ctx2 = document.getElementById('genreChart').getContext('2d');
        const genreChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Action', 'Drama', 'Comedy', 'Fantasy', 'Horror'],
                datasets: [{
                    label: 'Anime Count',
                    data: [20, 15, 10, 12, 8], // Fake data
                    backgroundColor: '#f44336',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Number of Anime by Genre'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Annual Watch Stats Chart
        const ctx3 = document.getElementById('annualStatsChart').getContext('2d');
        const annualStatsChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Hours Watched',
                    data: [100, 150, 200, 250, 300], // Fake data
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.2)',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Annual Watch Stats'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
